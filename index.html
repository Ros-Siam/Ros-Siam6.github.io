<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขาหมู รสสยาม - คิวออเดอร์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
    body {
      font-family: 'TH Sarabun New', 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: #333;
    }
    header {
      background-color: #a52a2a;
      color: white;
      text-align: center;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    header img.logo-img {
      height: 90px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 2.3rem;
      margin: 0;
      font-family: 'TH Sarabun New', sans-serif;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .qr-code {
      vertical-align: middle;
      margin-left: 15px;
      border-radius: 10px;
      border: 2px solid #a52a2a;
      background: #fff;
      width: 75px;
      height: 75px;
      box-shadow: 0 2px 8px rgba(165,42,42,0.09);
      object-fit: cover;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 10px 25px;
      position: relative;
      gap: 18px;
    }
    .section {
      flex: 1 1 340px;
      min-width: 0;
      max-width: 100%;
      margin-bottom: 25px;
      box-sizing: border-box;
    }
    .section h2 {
      text-align: center;
      font-size: 2rem;
      color: #a52a2a;
      font-family: 'TH Sarabun New', sans-serif;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .section h2 img {
      height: 80px;
    }
    .orders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 14px;
      justify-items: center;
    }
    .order-row {
      display: flex;
      align-items: center;
      padding: 4px 7px;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      background-color: #fff;
      width: 95%;
      max-width: 120px;
      min-width: 0;
      justify-content: center;
      gap: 4px;
      will-change: transform;
    }
    .order-number {
      font-size: 1.5em;
      font-weight: bold;
      line-height: 1;
      display: flex;
      align-items: center;
      height: 2em;
    }
    .order-icon {
      display: flex;
      align-items: center;
      height: 2em;
      margin-right: 0px;
    }
    .grab-logo, .lineman-logo {
      width: 2em;
      height: 2em;
      display: inline-block;
      object-fit: contain;
      border-radius: 3px;
      background: #fff;
    }
    .divider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background-color: #ccc;
      transform: translateX(-50%);
    }
    /* Tablet */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 8px 2vw 20px;
      }
      .section {
        width: 100%;
        min-width: 0;
        margin-bottom: 24px;
      }
      .orders {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      .divider {
        display: none;
      }
    }
    /* Mobile */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 6px;
        padding: 8px 2vw;
      }
      header img.logo-img {
        margin: 0 0 3px 0;
        height: 65px;
      }
      header h1 {
        flex-direction: column;
        font-size: 1.5rem;
        gap: 6px;
      }
      .qr-code {
        width: 55px;
        height: 55px;
        margin-left: 0;
      }
      .section h2 {
        font-size: 1.1rem;
        gap: 10px;
      }
      .section h2 img {
        height: 40px;
      }
      .container {
        flex-direction: column;
        gap: 0;
        padding: 5px 1vw 10px;
      }
      .section {
        width: 100%;
        min-width: 0;
        margin-bottom: 18px;
      }
      .orders {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .order-row {
        font-size: 0.98em;
        max-width: 98vw;
        min-width: 0;
        padding: 3px 3px;
      }
      .order-number {
        font-size: 1.1em;
        height: 1.5em;
      }
      .order-icon {
        height: 1.5em;
      }
      .grab-logo, .lineman-logo {
        width: 1.5em;
        height: 1.5em;
      }
      .divider {
        display: none;
      }
    }
    /* ปุ่ม Fullscreen แบบ YouTube (ขีด 4 มุม) มุมขวาบน */
    #fullscreen-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 6px;
      padding: 7px 10px;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }
    #fullscreen-toggle:hover {
      background: rgba(0,0,0,0.8);
    }
    #fullscreen-toggle svg {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      fill: white;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- ปุ่ม Fullscreen -->
  <button id="fullscreen-toggle" title="Fullscreen">
    <!-- ไอคอนขยาย (4 มุม) -->
    <svg id="icon-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h6V2H2v8h2V4zm16 0h-6V2h8v8h-2V4zm-6 16h6v-6h2v8h-8v-2zm-6 0v-6H2v8h8v-2H4z"/></svg>
    <!-- ไอคอนย่อ (ออกจาก fullscreen) -->
    <svg id="icon-exit" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 4v2H4v6H2V4a2 2 0 0 1 2-2h8v2h-6zm4 16v-2h6v-6h2v8a2 2 0 0 1-2 2h-8v-2h6zm6-14h-6V2h8a2 2 0 0 1 2 2v8h-2V6zm-16 8h2v6h6v2H4a2 2 0 0 1-2-2v-8h2v6z"/></svg>
  </button>

  <header>
    <img class="logo-img" src="https://drive.google.com/thumbnail?id=1fjf65qn08ihSykXBZOOFQJJzFevHGjMh" alt="logo" />
    <h1>
      ขาหมู รสสยาม
     <img 
      class="qr-code"
      src="https://i.postimg.cc/4NxtPdpS/QR-Code-Rossiam.png"
      alt="QR Code"
     />
    </h1>
  </header>
  <div class="container">
    <div class="divider"></div>
    <div class="section">
      <h2>
        <img src="https://i.postimg.cc/4NpGymRV/GIF-no-BG.gif" alt="กำลังเตรียมอาหาร" />
        กำลังเตรียมอาหาร
      </h2>
      <div id="preparing" class="orders"></div>
    </div>
    <div class="section">
      <h2>
        พร้อมส่ง
        <img src="https://i.postimg.cc/153shT2b/Copy-of-Untitled-Design-3.gif" alt="พร้อมส่ง" />
      </h2>
      <div id="ready" class="orders"></div>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // === Fullscreen Toggle Script ===
    const btn = document.getElementById('fullscreen-toggle');
    const iconFull = document.getElementById('icon-full');
    const iconExit = document.getElementById('icon-exit');

    function isFullscreen() {
      return document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
    }

    btn.addEventListener('click', () => {
      if (!isFullscreen()) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });

    function updateIcon() {
      if (isFullscreen()) {
        iconFull.style.display = 'none';
        iconExit.style.display = '';
      } else {
        iconFull.style.display = '';
        iconExit.style.display = 'none';
      }
    }

    document.addEventListener('fullscreenchange', updateIcon);
    document.addEventListener('webkitfullscreenchange', updateIcon);
    document.addEventListener('msfullscreenchange', updateIcon);
  </script>
  <script>
    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyCFisUUeCGCvL3_3XK3t_OStyO3f24A238",
      authDomain: "ros-siam-queue-management.firebaseapp.com",
      projectId: "ros-siam-queue-management",
      storageBucket: "ros-siam-queue-management.appspot.com",
      messagingSenderId: "790945202211",
      appId: "1:790945202211:web:d9df471dbd9fca8d843196",
      measurementId: "G-V3KN3LCMY7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // โลโก้
    const grabLogoUrl = "https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg";
    const linemanLogoUrl = "https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq";

    const preparingDiv = document.getElementById('preparing');
    const readyDiv = document.getElementById('ready');

    // สร้าง Map สำหรับเก็บ logo HTML เพื่อ reuse
    const logoCache = {};

    function getOrderLogo(orderNum) {
      const key = String(orderNum).length;
      if (logoCache[key]) {
        return logoCache[key];
      }

      let logoHtml = '';
      if (key === 3) {
        logoHtml = `<span class="order-icon"><img class="grab-logo" src="${grabLogoUrl}" alt="Grab"></span>`;
      } else if (key === 4) {
        logoHtml = `<span class="order-icon"><img class="lineman-logo" src="${linemanLogoUrl}" alt="Lineman"></span>`;
      }

      logoCache[key] = logoHtml;
      return logoHtml;
    }

    function createOrderRow(orderNum) {
      const logoHtml = getOrderLogo(orderNum);
      const div = document.createElement('div');
      div.className = 'order-row';
      div.dataset.orderNum = orderNum;
      div.innerHTML = `${logoHtml}<span class="order-number">${orderNum}</span>`;
      return div;
    }

    // โค้ดใหม่: update เฉพาะ node ที่เปลี่ยนตำแหน่งจริงๆ
    function updateOrders(container, orders) {
      const fragment = document.createDocumentFragment(); // สร้าง DocumentFragment
      const existingNodes = Array.from(container.children);
      const existingMap = {};

      // 1. สร้าง Map ของ existing nodes
      existingNodes.forEach(node => {
        existingMap[node.dataset.orderNum] = node;
      });

      // 2. Loop through orders และ update/move nodes
      let index = 0;
      orders.forEach(order => {
        const orderNum = order.orderNumber;
        let node = existingMap[orderNum];

        if (!node) {
          // ถ้ายังไม่มี สร้างใหม่
          node = createOrderRow(orderNum);
          fragment.appendChild(node); // append to fragment
        } else if (container.children[index] !== node) {
          // ถ้ามีอยู่แต่ลำดับเปลี่ยน → ย้ายไปตำแหน่งใหม่
          container.insertBefore(node, container.children[index]);
        }

        index++;
        delete existingMap[orderNum]; // ถูกใช้ไปแล้ว
      });

      // 3. ลบ node ที่ไม่อยู่ใน orders แล้ว
      Object.values(existingMap).forEach(node => node.remove());

      // Append the fragment to the container
      requestAnimationFrame(() => {
        container.appendChild(fragment);
      });
    }

    // Debounce function เพื่อลดความถี่ในการ update
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }

    const debouncedUpdateOrders = debounce((preparingOrders, readyOrders) => {
      updateOrders(preparingDiv, preparingOrders);
      updateOrders(readyDiv, readyOrders);
    }, 100); // ปรับ delay ได้ตามความเหมาะสม

    db.collection('orders_1').orderBy('timestamp')
      .onSnapshot(snapshot => {
        const preparingOrders = [];
        const readyOrders = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (!data.orderNumber) return;
          if (data.status === 'preparing') {
            preparingOrders.push(data);
          } else if (data.status === 'ready') {
            readyOrders.push(data);
          }
        });

        // เรียก debouncedUpdateOrders แทน updateOrders โดยตรง
        debouncedUpdateOrders(preparingOrders, readyOrders);

      }, err => {
        preparingDiv.innerHTML = '<div style="color:red">เกิดข้อผิดพลาดในการเชื่อมต่อ Firebase</div>';
        readyDiv.innerHTML = '';
        console.error(err);
      });
  </script>
</body>
</html>
