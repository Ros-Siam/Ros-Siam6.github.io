<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขาหมู รสสยาม - คิวออเดอร์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
    body {
      font-family: 'TH Sarabun New', 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: #333;
    }
    header {
      background-color: #a52a2a;
      color: white;
      text-align: center;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    header img.logo-img {
      height: 90px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 2.3rem;
      margin: 0;
      font-family: 'TH Sarabun New', sans-serif;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .qr-code {
      vertical-align: middle;
      margin-left: 15px;
      border-radius: 10px;
      border: 2px solid #a52a2a;
      background: #fff;
      width: 75px;
      height: 75px;
      box-shadow: 0 2px 8px rgba(165,42,42,0.09);
      object-fit: cover;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 10px 25px;
      position: relative;
      gap: 18px;
    }
    .section {
      flex: 1 1 340px;
      min-width: 0;
      max-width: 100%;
      margin-bottom: 25px;
      box-sizing: border-box;
    }
    .section h2 {
      text-align: center;
      font-size: 2rem;
      color: #a52a2a;
      font-family: 'TH Sarabun New', sans-serif;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .section h2 img {
      height: 80px;
    }

    .orders-marquee-wrap {
      width: 100%;
      background: transparent;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      /* 7 rows x 2.2em + gap (6*8px = 48px) + 10px padding */
      height: calc(2.2em * 7 + 48px + 10px);
      max-height: 700px;
      min-height: 220px;
    }
    .orders-marquee {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px 12px;
      width: 100%;
      will-change: transform;
      transition: none;
    }
    .orders-marquee .order-row {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px 7px;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      background-color: #fff;
      min-width: 0;
      font-size: 1.2em;
      margin: 0;
      height: 2.2em;
      will-change: transform;
    }
    .order-number {
      font-size: 1.5em;
      font-weight: bold;
      line-height: 1;
      display: flex;
      align-items: center;
      height: 2em;
    }
    .order-icon {
      display: flex;
      align-items: center;
      height: 2em;
      margin-right: 0px;
    }
    .grab-logo, .lineman-logo {
      width: 2em;
      height: 2em;
      display: inline-block;
      object-fit: contain;
      border-radius: 3px;
      background: #fff;
    }
    .divider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background-color: #ccc;
      transform: translateX(-50%);
    }
    /* Tablet */
    @media (max-width: 900px) and (min-width: 601px) {
      .container {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 8px 2vw 20px;
      }
      .section {
        width: 100%;
        min-width: 0;
        margin-bottom: 24px;
      }
      .divider {
        display: none;
      }
    }
    /* Mobile: 4 columns, no marquee */
    @media (max-width: 600px) {
      .orders-marquee-wrap {
        height: auto !important;
        max-height: none !important;
        min-height: unset !important;
        overflow: visible !important;
      }
      .orders-marquee {
        grid-template-columns: repeat(4, 1fr);
        gap: 6px 8px;
        will-change: unset;
        transform: none !important;
      }
      .orders-marquee .order-row {
        font-size: 1em;
        padding: 3px 3px;
        height: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo-img" src="https://drive.google.com/thumbnail?id=1fjf65qn08ihSykXBZOOFQJJzFevHGjMh" alt="logo" />
    <h1>
      ขาหมู รสสยาม
     <img 
      class="qr-code"
      src="https://i.postimg.cc/4NxtPdpS/QR-Code-Rossiam.png"
      alt="QR Code"
     />
    </h1>
  </header>
  <div class="container">
    <div class="divider"></div>
    <div class="section">
      <h2>
        <img src="https://i.postimg.cc/4NpGymRV/GIF-no-BG.gif" alt="กำลังเตรียมอาหาร" />
        กำลังเตรียมอาหาร
      </h2>
      <div class="orders-marquee-wrap" id="preparing-marquee-wrap">
        <div class="orders-marquee" id="preparing-orders"></div>
      </div>
    </div>
    <div class="section">
      <h2>
        พร้อมส่ง
        <img src="https://i.postimg.cc/153shT2b/Copy-of-Untitled-Design-3.gif" alt="พร้อมส่ง" />
      </h2>
      <div class="orders-marquee-wrap" id="ready-marquee-wrap">
        <div class="orders-marquee" id="ready-orders"></div>
      </div>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyCFisUUeCGCvL3_3XK3t_OStyO3f24A238",
      authDomain: "ros-siam-queue-management.firebaseapp.com",
      projectId: "ros-siam-queue-management",
      storageBucket: "ros-siam-queue-management.appspot.com",
      messagingSenderId: "790945202211",
      appId: "1:790945202211:web:d9df471dbd9fca8d843196",
      measurementId: "G-V3KN3LCMY7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const grabLogoUrl = "https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg";
    const linemanLogoUrl = "https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq";

    function getOrderLogo(orderNum) {
      const key = String(orderNum).length;
      if (key === 3) {
        return `<span class="order-icon"><img class="grab-logo" src="${grabLogoUrl}" alt="Grab"></span>`;
      } else if (key === 4) {
        return `<span class="order-icon"><img class="lineman-logo" src="${linemanLogoUrl}" alt="Lineman"></span>`;
      }
      return '';
    }

    function createOrderRow(orderNum) {
      const logoHtml = getOrderLogo(orderNum);
      const div = document.createElement('div');
      div.className = 'order-row';
      div.dataset.orderNum = orderNum;
      div.innerHTML = `${logoHtml}<span class="order-number">${orderNum}</span>`;
      return div;
    }

    // Fill grid (row-major) order for 5x7
    function fillGridGridMajor(orders, columns = 5, rows = 7) {
      const grid = [];
      for (let r = 0; r < rows; ++r) {
        for (let c = 0; c < columns; ++c) {
          const idx = r * columns + c;
          if (orders[idx]) grid.push(orders[idx]);
        }
      }
      return grid;
    }

    function renderOrdersMarquee(container, orders) {
      container.innerHTML = '';
      fillGridGridMajor(orders, 5, 7).forEach(order => {
        const div = createOrderRow(order.orderNumber);
        container.appendChild(div);
      });
      if (window.updateMarquee) window.updateMarquee();
    }

    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }

    const preparingDiv = document.getElementById('preparing-orders');
    const readyDiv = document.getElementById('ready-orders');

    const debouncedUpdateOrders = debounce((preparingOrders, readyOrders) => {
      renderOrdersMarquee(preparingDiv, preparingOrders);
      renderOrdersMarquee(readyDiv, readyOrders);
    }, 100);

    db.collection('orders_1').orderBy('timestamp')
      .onSnapshot(snapshot => {
        const preparingOrders = [];
        const readyOrders = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (!data.orderNumber) return;
          if (data.status === 'preparing') {
            preparingOrders.push(data);
          } else if (data.status === 'ready') {
            readyOrders.push(data);
          }
        });
        debouncedUpdateOrders(preparingOrders, readyOrders);
      }, err => {
        preparingDiv.innerHTML = '<div style="color:red">เกิดข้อผิดพลาดในการเชื่อมต่อ Firebase</div>';
        readyDiv.innerHTML = '';
        console.error(err);
      });
  </script>
  <!-- Infinite Vertical Marquee Script for 5x7 grid -->
  <script>
  (function () {
    function isMobile() { return window.innerWidth <= 600; }
    function makeMarquee(wrapId, marqueeId, rows = 7, columns = 5) {
      const wrap = document.getElementById(wrapId);
      const marquee = document.getElementById(marqueeId);
      let interval = null;
      let step = 1; // px per tick
      let tickMs = 30;
      let pos = 0;
      let clones = [];

      function reset() {
        pos = 0;
        marquee.style.transform = "";
        clones.forEach(node => node.remove());
        clones = [];
      }
      function start() {
        if (interval) clearInterval(interval);
        reset();
        if (isMobile()) return;
        // เฉพาะถ้ามีเลขออเดอร์เกิน 35 (5x7)
        if (marquee.children.length <= rows * columns) return;
        // Clone เฉพาะ order-row 35 อันแรก
        for (let i = 0; i < rows * columns; ++i) {
          const orig = marquee.children[i];
          if (orig) {
            const clone = orig.cloneNode(true);
            clone.classList.add('marquee-clone');
            marquee.appendChild(clone);
            clones.push(clone);
          }
        }
        interval = setInterval(() => {
          pos += step;
          marquee.style.transform = `translateY(-${pos}px)`;
          // คำนวณความสูง 7 แถว (หา order-row อันแรก)
          let firstRow = marquee.children[0];
          let rowHeight = firstRow ? firstRow.offsetHeight : 40;
          let gap = 8; // px (gap จาก CSS)
          let realHeight = (rowHeight * rows) + (gap * (rows - 1));
          if (pos >= realHeight) {
            pos = 0;
            marquee.style.transform = `translateY(0px)`;
          }
        }, tickMs);
      }
      function stop() {
        if (interval) clearInterval(interval);
        reset();
      }
      window.addEventListener('resize', () => { stop(); setTimeout(start, 200); });
      return function marqueeUpdate() { stop(); setTimeout(start, 120); };
    }
    window.updateMarquee = function() {
      if (!window._preparingMarquee)
        window._preparingMarquee = makeMarquee('preparing-marquee-wrap', 'preparing-orders', 7, 5);
      if (!window._readyMarquee)
        window._readyMarquee = makeMarquee('ready-marquee-wrap', 'ready-orders', 7, 5);
      window._preparingMarquee();
      window._readyMarquee();
    };
    document.addEventListener('DOMContentLoaded', window.updateMarquee);
  })();
  </script>
</body>
</html>
